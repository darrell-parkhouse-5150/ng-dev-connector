<div class="register-card">
    <h1>Sign Up</h1>
    <p class="sub-title">Create an account</p>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          formControlName="name" 
          type="text" 
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['name'].errors }">
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Confirmation Password is required</div>
          <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
        </div>
      </div>
  
      <div class="btn-group">
        <button type="button" class="btn danger">reset</button>
        <button type="button" class="btn primary">Sign Up</button>
         <!-- <ng-button color="primary" size="lg"></ng-button> -->
      </div>
    </form>
  </div>
