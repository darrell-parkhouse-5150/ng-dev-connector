<div>
    <h2>status update</h2>
    <form (submit)="postStatus()">
        <textarea placeholder="whats on your mind" required></textarea>
        <button type="submit">Post</button>
    </form>
    <div *ngFor="let update of statusUpdates">
        <p><strong>{{update.user.name}}</strong>{{ update.tex }}</p>
    </div>
</div>
